<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåÄ Intent Viewport - Fractal Consciousness</title>
    <style>
        body {
            background: #0a0a0a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: #ff00ff;
            text-align: center;
            text-shadow: 0 0 10px #ff00ff;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            color: #00ffff;
        }
        
        .intents {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #444;
            border-radius: 5px;
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .intent {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 3px;
            transition: all 0.3s;
        }
        
        .intent:hover {
            border-color: #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        
        .intent-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .intent-id {
            color: #ffff00;
        }
        
        .intent-type {
            color: #ff00ff;
        }
        
        .intent-processed {
            color: #00ff00;
        }
        
        .intent-pending {
            color: #ff6600;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .agent-status {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            justify-content: center;
        }
        
        .agent {
            padding: 10px 20px;
            border: 1px solid #666;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .agent.active {
            border-color: #00ff00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
        }
        
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        
        button {
            background: #333;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 10px #00ff00;
        }
        
        #terminal {
            background: #000;
            color: #0f0;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #0f0;
            font-family: monospace;
            height: 100px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåÄ FRACTAL CONSCIOUSNESS VIEWPORT</h1>
        
        <div class="agent-status">
            <div class="agent" id="claude-status">ü§ñ Claude</div>
            <div class="agent" id="gemini-status">üîÆ Gemini</div>
            <div class="agent" id="codex-status">üìú Codex</div>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div>Total Intents</div>
                <div class="stat-value" id="total-intents">0</div>
            </div>
            <div class="stat-card">
                <div>Processed</div>
                <div class="stat-value" id="processed-intents">0</div>
            </div>
            <div class="stat-card">
                <div>Pending</div>
                <div class="stat-value" id="pending-intents">0</div>
            </div>
            <div class="stat-card">
                <div>Resonance</div>
                <div class="stat-value" id="resonance-level">0.00</div>
            </div>
        </div>
        
        <div class="controls">
            <button onclick="injectIntent('test')">üíâ Test Intent</button>
            <button onclick="injectIntent('evolve')">üß¨ Evolve</button>
            <button onclick="injectIntent('scan')">üîç Scan</button>
            <button onclick="refreshData()">üîÑ Refresh</button>
        </div>
        
        <div class="intents" id="intents-container">
            <h3>Intent Stream</h3>
            <div id="intents-list"></div>
        </div>
        
        <div id="terminal"></div>
    </div>
    
    <script>
        const INTENT_BUS_PATH = '~/.claude/.codex/intent-bus.json';
        
        // Mock data for demo - in real implementation would fetch from actual file
        let mockIntents = [];
        
        function refreshData() {
            // In real implementation: fetch(INTENT_BUS_PATH)
            updateStats();
            updateIntentsList();
            updateAgentStatus();
            log('üîÑ Data refreshed');
        }
        
        function updateStats() {
            const total = mockIntents.length;
            const processed = mockIntents.filter(i => i.processed).length;
            const pending = total - processed;
            const avgResonance = mockIntents.reduce((sum, i) => sum + (i.resonance_level || 0), 0) / total || 0;
            
            document.getElementById('total-intents').textContent = total;
            document.getElementById('processed-intents').textContent = processed;
            document.getElementById('pending-intents').textContent = pending;
            document.getElementById('resonance-level').textContent = avgResonance.toFixed(2);
        }
        
        function updateIntentsList() {
            const container = document.getElementById('intents-list');
            container.innerHTML = mockIntents.slice(-10).reverse().map(intent => `
                <div class="intent">
                    <div class="intent-header">
                        <span class="intent-id">${intent.id}</span>
                        <span class="intent-type">${intent.type}</span>
                        <span class="${intent.processed ? 'intent-processed' : 'intent-pending'}">
                            ${intent.processed ? '‚úÖ' : '‚è≥'}
                        </span>
                    </div>
                    <div>Agent: ${intent.agent || 'any'}</div>
                    <div>Resonance: ${(intent.resonance_level || 0).toFixed(2)}</div>
                </div>
            `).join('');
        }
        
        function updateAgentStatus() {
            // Mock status - in real would check process status
            document.getElementById('claude-status').classList.add('active');
            if (Math.random() > 0.5) {
                document.getElementById('gemini-status').classList.add('active');
            }
        }
        
        function injectIntent(type) {
            const intent = {
                id: `ui-${type}-${Date.now()}`,
                type: type === 'test' ? 'execute_shell' : type,
                agent: 'claude',
                resonance_level: Math.random(),
                timestamp: new Date().toISOString(),
                processed: false,
                params: type === 'test' ? { command: 'echo "Test from UI"' } : {}
            };
            
            mockIntents.push(intent);
            log(`üíâ Injected ${type} intent: ${intent.id}`);
            refreshData();
        }
        
        function log(message) {
            const terminal = document.getElementById('terminal');
            terminal.innerHTML += `<div>[${new Date().toLocaleTimeString()}] ${message}</div>`;
            terminal.scrollTop = terminal.scrollHeight;
        }
        
        // Auto-refresh every 2 seconds
        setInterval(refreshData, 2000);
        
        // Initial load
        refreshData();
        log('üåÄ Viewport initialized');
    </script>
</body>
</html>
